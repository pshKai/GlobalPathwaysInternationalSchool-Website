<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="shortcut icon" type="x-icon" href="../Images/Icon.png">
    <title>Global Pathways International School</title>

</head>

<body id="studentsportal-body">

    <!-- Sign Up, Login Form -->
    <section class="login-form">

        <div class="form-box">

            <h1 id="title">Sign Up</h1>

            <form action="">

                <div class="input-group">

                    <div class="input-field" id="name-field">

                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">

                    </div>

                    <div class="input-field">

                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email"> 

                    </div>

                    <div class="input-field">

                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password"> 

                    </div>

                    <p>
                        Forgot password? 
                        <a href="">Click here</a>
                    </p>

                    <p id="guest">
                        <a href="../index.html">Login as a guest</a>
                    </p>

                </div>

                <div class="button-field">

                    <button type="button" id="signup-button">Sign Up</button>
                    <button type="button" id="signin-button" class="disable">Sign In</button>

                </div>

            </form>

        </div>

    </section>



    <script src="../JS/script.js"></script>

</body>

</html>
